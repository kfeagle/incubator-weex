
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

repositories {
        mavenCentral()
        jcenter()
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
    buildscript {
        repositories {
            mavenCentral()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.1.3'
        }
    }
    ext {
        compileSdkVersion=24
        buildToolsVersion="24.0.3"
        minSdkVersion=14
        appMinSdkVersion=15
        targetSdkVersion=24
        supportLibVersion="24.2.0"
        fastjsonLibVersion="1.1.46.android"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
